<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>로그인</title>
  </head>
  <body>
    <section class="register-login">
      <div class="login-container">
        <div class="login-logo">
          <h1>
            <a href="main.jsx"><img src="../img/hff_logo.jpeg" alt="Logo" /></a>
          </h1>
        </div>
        <div class="login-id-pw">
          <h2>로그인</h2>
          <form action="#" method="">
            <p>
              <label for="userid"
                ><h3>아이디</h3>
                <input type="text" id="userid"
              /></label>
            </p>
            <p>
              <label for="userpw"
                ><h3>비밀번호</h3>
                <input type="password" id="password"
              /></label>
            </p>
            <div class="btn-wrapper">
              <div class="btn-point">
                <a href="#"><button onclick="submit">로그인</button></a>
              </div>
            </div>
          </form>

          <div class="find-id-pw">
            <a href="#">아이디 찾기</a>
            <p>or</p>
            <a href="#">비밀번호 찾기</a>
          </div>
          <div class="go-sign-up">
            <p>
              로그인 계정이 없으신가요?
              <a href="signup.html">여기를 눌러 회원가입 하세요</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
